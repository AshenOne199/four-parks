<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a FourParks</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2>Bienvenido a FourParks</h2>
    <p>¡Hola!</p>
    <p>Te damos la bienvenida a FourParks. Hemos creado una nueva cuenta para ti.</p>
    <p>Tu nueva contraseña es: <strong th:text="${body}"></strong></p>
    <p>Por favor, inicia sesión con tu dirección de correo electrónico y esta nueva contraseña.</p>
    <p>Gracias por unirte a nosotros.</p>
    <p>El Equipo de FourParks</p>
</div>
</body>
</html>
